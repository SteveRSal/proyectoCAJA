<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Depositos</title>
</head>
<body>
    <label for="">Saldo</label>
    <input type="text" name="Cantidad1" id="C1" value="550">
    <label for="">Cuenta</label>
    <input type="text" name="Cantidad2" id="C2" value="350">
    <form action="">
<h2>Transferencias</h2>
<input type="text" name="" id="Cant" placeholder="Monto">
<hr>
<input type="button" value="transferir tarjeta a cuenta" id="bt" onclick="formula()">
<input type="button" value="transferir cuenta a tarjeta" id="bt2" onclick="formula2()">
<input type="button" value="depositar a cuenta" id="bt3" onclick="formula3()">
<input type="button" value="depositar a tarjeta" id="bt4    " onclick="formula4()">
 </form>
 <script>
    function formula(){
        var CantidadT=parseInt(document.getElementById("Cant").value)
        var Cantidad1=parseInt(document.getElementById("C1").value)
        var Cantidad2=parseInt(document.getElementById("C2").value)
        document.getElementById("C1").value=(Cantidad1-CantidadT)
        document.getElementById("C2").value=(Cantidad2+CantidadT)
    }
    function formula2(){
        var CantidadT=parseInt(document.getElementById("Cant").value)
        var Cantidad1=parseInt(document.getElementById("C1").value)
        var Cantidad2=parseInt(document.getElementById("C2").value)
        document.getElementById("C1").value=(Cantidad1+CantidadT)
        document.getElementById("C2").value=(Cantidad2-CantidadT)
    }
    function formula3(){
        var CantidadT=parseInt(document.getElementById("Cant").value)
        var Cantidad1=parseInt(document.getElementById("C1").value)
        var Cantidad2=parseInt(document.getElementById("C2").value)
        document.getElementById("C1").value=(Cantidad1+CantidadT)
    }   
    function formula4(){
        var CantidadT=parseInt(document.getElementById("Cant").value)
        var Cantidad1=parseInt(document.getElementById("C1").value)
        var Cantidad2=parseInt(document.getElementById("C2").value)
        document.getElementById("C2").value=(Cantidad2-CantidadT)
    }

 </script>
</body>
</html>
